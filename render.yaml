services:
  - type: web
    name: shopify-recommender-express
    runtime: node
    rootDir: shopify-app
    plan: free
    autoDeploy: true
    healthCheckPath: /health
    buildCommand: npm ci && npm run build:admin
    startCommand: npm run start:render
    envVars:
      - key: NODE_ENV
        value: production
      - key: ADMIN_PORT
        value: 3001
      - key: SHOPIFY_API_KEY
        sync: false
      - key: SHOPIFY_API_SECRET
        sync: false
      - key: SHOPIFY_SCOPES
        value: read_products,write_products,read_orders
      - key: SHOPIFY_HOST
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: FLASK_API_URL
        sync: false
      - key: ML_API_URL
        sync: false
      - key: ANALYTICS_API_URL
        sync: false
      - key: NODE_API_URL
        sync: false
      - key: RECOMMENDATION_TIMEOUT_MS
        value: 3000
      - key: RECOMMENDATION_CACHE_TTL_MS
        value: 3600000
